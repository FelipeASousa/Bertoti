<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet"  type="text/css" href="" th:href="@{/styles.css}">
<title>Insert title here</title>

<script>
		function buscarPalavra() {
			var palavra = document.querySelector("#palavra");
			var placa = palavra.value;
			console.log(placa);
			if(placa == ""){
				window.location.href = "/carros";

			}
			else{
				window.location.href = "/carros/"+placa;
			}
			
			
		}

</script>

</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Car Create</a>
  </nav>
  
  <div class="centro">
<nav class="navbar navbar-light bg-light">
  <form class="form-inline" th:action="@{/carros}" th:object="${carro}" method="POST">
    <input class="form-control mr-sm-2" id="palavra"  type="search" placeholder="Pesquisar Placa" aria-label="Pesquisar">
    <a class="btn btn-outline-success my-2 my-sm-0" type="submit" id="busca" onClick="buscarPalavra()">Pesquisar</a>
  </form>
</nav>

<a class="btn btn-primary" th:href="${'/carros/novo'}">Cadastrar</a>

<h3>Registro de Carros</h3>
<hr/>

<div class="tabela">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Placa</th>
      <th scope="col">Modelo</th>
      <th scope="col">Marca</th>
      <th scope="col">Cor</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody th:each="carro: ${carros}">
    <tr>
      <th scope="row"><p th:text="${carro.placa}"></p></th>
      <td><p th:text="${carro.espc.modelo}"></p></td>
      <td><p th:text="${carro.espc.marca}"></p></td>
      <td><p th:text="${carro.espc.cor}"></p></td>
      <td>
      	<a class="btn btn-warning" th:href="@{'/carro/' + ${carro.placa}}">Editar</a>
      	<a class="btn btn-danger" th:href="@{'/carro/delete/'+ ${carro.placa}}">Excluir</a>
      </td>
    </tr>
  </tbody>
</div>
</div>
</div>

</table>
</body>
</html>
